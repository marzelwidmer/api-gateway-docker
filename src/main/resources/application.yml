# Spring
spring:
  profiles:
    active: local
  messages:
    basename: i18n/messages
    cache-seconds: -1
    encoding: UTF-8
  application:
    name: @project.name@

# Infos Build
info:
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

# Logging
logging:
  path: /log/

# Management
management:
  security:
    enabled: false
  address: ${server.address}
  port: ${server.port}
  info:
     git:
       mode: full
  context-path: /manage

# Endpoints
endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true

## Embedded Tomcat Stuff
server:
 use-forward-headers: true
 port: 8080
 address: localhost
 compression:
   enabled: true
   mime-types: application/json,application/xml,text/html,text/xml,text/plain
 servlet:
   context-path: /

